<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula 1</title>
  <link rel ="stylesheet" href = "css/indexstyle.css">
</head>
<body>
  <header>
      <div class="heading">Formula 1</div>
  </header>

  <div class="instructions">
    <p>Hover over a card to see it flip, then click to discover more!</p>
  </div>

  <div class="containerCard">

    <div class="card">
      <a href="page2.html">
      <div class="card-inner">
        <div class="card-front">
            <img src="img/race-track.gif" alt="2024 F1 Schedule" class="card-image">
            <h2>2024 F1 Schedule</h2>
        </div>
        <div class="card-back">
          <img src="img/circuits.jpg.webp" alt="2024 Race Circuits" class="card-image">
          <h2>2024 F1 Race Circuits</h2>
        </div>
      </div>
    </a>
    </div>

    <div class="card">
      <a href="page3.html">
        <div class="card-inner">
          <div class="card-front">
              <img src="img/constructor.gif" alt="2024 Constructor Standings" class="card-image">
              <h2>2024 Constructor Standings</h2>
          </div>
          <div class="card-back">
            <img src="img/constChamp.jpeg" alt="2024 Constructors Champion" class="card-image">
            <h2>"2024 Constructors Champion<br>McLaren Mercedes</h2>
          </div>
        </div>
      </a>
      </div>

      <div class="card">
        <a href="page4.html">
        <div class="card-inner">
          <div class="card-front">
              <img src="img/driver.gif" alt="2024 Driver Standings" class="card-image">
              <h2>2024 Driver Standings</h2>
          </div>
          <div class="card-back">
            <img src="img/worldChamp.avif" alt="2024 F1 World Champion" class="card-image">
            <h2>2024 F1 World Champion<br>Max Verstappen</h2>
          </div>
        </div>
        </a>
      </div>

  </div>
</body>
</html>
